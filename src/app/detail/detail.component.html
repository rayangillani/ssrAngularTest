<div class="py-5 bg-slate-200 h-screen">
    <span class="px-3">
      <button (click)="navToList()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Back
      </button>
    </span>
  
    <h1 class="text-3l font-bold underline text-center pb-3">
      Showig Detail of Photo: {{photoId}}
    </h1>
    <div class="flex justify-center ">
      @if (photo) {
      <div class="bg-white">
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img class="w-full" ngSrc="{{photo.url}}" width="300" height="300" priority>
          <div class="px-6 pt-4 pb-1">
            <span
              class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Album
              {{photo.albumId}}</span>
          </div>
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">{{photo.title}}</div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
